<h1>Hello From Second Component</h1>

<div class="div1">
    <label>Enter Your Name : </label>
    <input type="text" [(ngModel)]="name">
    <p *ngIf="!NameValid">
        Not Valid Name, Please Try With Other Name
    </p>
    <br><br>
    <label>Enter Your Age : </label>
    <input type="number" [(ngModel)]="age">
    <p *ngIf="!AgeValid">
        Not Valid Age, Please Try With Other Age
    </p>
    <br><br>
    <input type="button" value="Add" (click)="AddData()">
</div>

<div class="div1">
    <h1>Your Entered Data</h1>
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of personData; index as i" >
              <td>{{i+1}}</td>
              <td>{{p.name}}</td>
              <td>{{p.age}}</td>
            </tr>
          </tbody>
      </table>
      
</div>
